<form class="space_form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" data-ng-model="space.title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" data-ng-model="space.description" placeholder="Description"></textarea>
    </div>
    <ul class="tags">
        <li><label><input type="checkbox" data-ng-model="space.welcome"/>Welcome</label></li>
        <li><label><input type="checkbox" data-ng-model="space.private"/>Private</label></li>
        <li><label><input type="checkbox" data-ng-model="space.featured"/>Featured</label></li>
    </ul>
    <div class="clear_both"></div>
    <div class="form-group">
      <label>Select one or more members (press cmd/ctrl to select multiple)</label>
      <select class="form-control" multiple data-ng-model="space.members" data-ng-options="user.first_name for user in users track by user.id"></select>
    </div>
    <p>Created by: <span>{{space.user.first_name}}</span> <span>{{space.user.last_name}}</span></p>
</form>
